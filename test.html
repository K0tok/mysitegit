  <option id="moskva">Москва</option>
  <option id="piter">Санкт-Петербург</option>
  <option id="nnovgor">Нижний Новгород</option>

</select>

<div class="containerss">

  <div class="chelyabinsk"><span class="small">Тел.:</span> НОМЕР ТЕЛЕФОНА<br><span class="small">Email:</span> <a href="mailto:mail@mail.ru">mail@mail.ru</a></div>

</div>



<script type="text/javascript">
  $( function() {

    if (localStorage.getItem("myKey")) {
      var stored_select = localStorage.getItem("myKey");
      $('#' + stored_select).prop( "selected", true );
      $('.' + stored_select).show();
    } else {
      $('.chelyabinsk').show();
    }
  });

  $("#selectItem").change(function(){
    $('.containerss').find('div').hide();
    var selected = $('#selectItem option:selected').attr('id');
    localStorage.setItem("myKey", selected);
    $('.' + selected).show();
  });
</script>
